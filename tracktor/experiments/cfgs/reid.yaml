model:
  name: resnet50_fc512
  pretrained: True

data:
  type: image
  root: data/MOT17_with_MOTS20_GT/train
  sources: ['MOT17-02', 'MOT17-05', 'MOT17-09', 'MOT17-11']
  targets: ['MOT17-02', 'MOT17-05', 'MOT17-09', 'MOT17-11']
  height: 256
  width: 128
  combineall: False
  transforms: ['random_flip']
  save_dir: 'tensorboard/tracktor/reid/MOT17_with_MOTS20_GT_split_02'
  workers: 0

loss:
  name: 'softmax'
  softmax:
    label_smooth: True

train:
  optim: 'amsgrad'
  lr: 0.0001
  max_epoch: 40
  batch_size: 32
  fixbase_epoch: 5
  open_layers: ['fc', 'classifier']
  lr_scheduler: 'single_step'
  stepsize: [10]

test:
  batch_size: 100
  dist_metric: 'euclidean'
  normalize_feature: False
  evaluate: False
  eval_freq: 1
  rerank: False
